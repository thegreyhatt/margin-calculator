<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trading Margin Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<style type="text/css">
		body {
			background-color: hsl(0, 0%, 30%);
			height: 100vh;
		}
	</style>
</head>
<body>
	<div id="app">
		<section class="section">
			<div class="container">
				<div class="columns">
					<div class="column is-half is-offset-one-quarter">
						<div class="card">
							<div class="card-header has-background-dark">
								<p class="card-header-title has-text-white">Margin Calculator</p>
							</div>
							<div class="card-content">
								<label class="label">Direction</label>
								<div class="field is-horizontal">
									<div class="field-body">
										<div class="field is-narrow">
											<div class="control">
												<label class="radio">
													<input type="radio" name="direction" value="Long" v-model="direction">
													Long
												</label>
												<label class="radio">
													<input type="radio" name="direction" value="Short" v-model="direction">
													Short
												</label>
											</div>
										</div>
									</div>
								</div>
								<div class="field">
									<label class="label">Margin</label>
									<div class="control">
										<input class="input" type="number" v-model="margin" placeholder="Entry margin...">
									</div>
								</div>
								<div class="field">
									<label class="label">Leverage</label>
									<div class="control">
										<input class="input" type="number" v-model="leverage" placeholder="Entry margin...">
									</div>
								</div>
								<div class="field">
									<label class="label">Open Price</label>
									<div class="control">
										<input class="input" type="number" v-model="open_price" placeholder="Entry margin...">
									</div>
								</div>
								<div class="field">
									<label class="label">Close Price</label>
									<div class="control">
										<input class="input" type="number" v-model="close_price" placeholder="Entry margin...">
									</div>
								</div>
								<br>
								<p>
									Position: {{ position.toFixed(6) }}
								</p>
								<p>P/L: <span :class="changeClass" >{{ p_and_l.toFixed(6) }}</span> </p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		var app3 = new Vue({
			el: '#app',
			data: {
				margin: '',
				leverage: '',
				open_price: '',
				close_price: '',
				direction: 'Long',
			},
			computed: {
				position(){
					if (this.margin && this.leverage && this.open_price) {
						return (this.margin * this.leverage) / this.open_price;
					}
					return 0;
				},
				p_and_l(){
					if (this.open_price && this.close_price) {
						if (this.direction === 'Long') {
							return this.position * (this.close_price - this.open_price);
						}else{
							return this.position * (this.open_price - this.close_price);
						}
					}
					return 0;
				},
				changeClass(){
					if (this.p_and_l < 0) {
						return 'has-text-danger';
					}else{
						return 'has-text-success';
					}
				}
			}
		})
	</script>
</body>
</html>
